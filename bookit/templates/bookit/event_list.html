{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'bookit_event_list' %}">Event Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>name</td>
    <td>created</td>
    <td>start</td>
    <td>end</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.name }}</td>
    <td>{{ object.created }}</td>
    <td>{{ object.start }}</td>
    <td>{{ object.end }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'bookit_event_create' %}">Create new Event</a>
{% endblock %}
